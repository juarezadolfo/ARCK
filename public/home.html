<!DOCTYPE html>
<html lang="en">

<head>
    <title>NFL Team Finder</title>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Link to the jQuery Library -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Including Font Awesome Icons -->
    <script src="https://use.fontawesome.com/b38c8ed4c7.js"></script>
    <!-- Link to reset stylesheet -->
    <link rel="stylesheet" href="css/reset.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <!-- Compiled and minified Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper red darken-2 ">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/4e/National_Football_League_1970.svg/125px-National_Football_League_1970.svg.png"
                    id="nfl_logo" width="40px" height="50px">
                <!-- <i class="" source="https://www.pehub.com/wp-content/uploads/2013/03/nfl-logo-300x2251.jpg" aria-hidden="true" id=logo-icon></i> -->
                <a href="/" class="brand-logo" id="logo">Team Finder</a>
                <ul class="right hide-on-med-and-down" id="head-nav-links">
                    <li>
                        <a id="allTeams" class="waves-effect waves-light btn red darken-5 modal-trigger" href="#modal1">NFL TEAMS</a>

                        <!-- Modal Structure -->
                        <div id="modal1" class="modal modal-fixed-footer">
                            <div class="modal-content">
                                <h4>kevin</h4>
                                <div class="divider"></div>
                                <a href='https://www.gannett-cdn.com/-mm-/748c68a68596b4b3be54484af8d31875e45f9fe5/c=179-0-2659-3307&r=537&c=0-0-534-712/local/-/media/2016/05/29/Cincinnati/Cincinnati/636001135964333349-Harambe2.jpg'>Harambe</a>
                                <p id = "show"></p>
                                <p></p>
                            </div>
                            <div class="modal-footer">
                                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">CLOSE</a>
                            </div>
                        </div>
                    </li>
                    <li>
                        <a href="/survey">Survey</a>
                    </li>
                    <!-- <li>
                        <a href="/api/teams">API NFL Teams List</a>
                    </li> -->
                    <!-- <li>
                        <a href="https://github.com/connorrhodes/TeamFinder">GitHub Repo</a>
                    </li> -->
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col s12 z-depth-5 mainpanel">
                    <div id="mainpanel-content">
                        <h1>Team Finder</h1>
                        <div class="divider"></div>
                        <h2>Find your true team.</h2>
                        <a href="survey.html">
                            <button class="btn indigo darken-4 waves-effect waves-light" type="submit" name="action">Start
                                <i class="material-icons right">send</i>
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="page-footer indigo darken-4" id="footer">
        <div class="container">
            <div class="row">

                <div class="col l4  s12">
                    <h5 class="white-text">Links</h5>
                    <ul>
                        <li>
                            <a class="grey-text text-lighten-3" href="/api/teams">API NFL Teams List</a>
                        </li>
                        <li>
                            <a class="grey-text text-lighten-3" href="https://github.com/connorrhodes/TeamFinder">GitHub Repo</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </footer>


    <script>
        $(document).ready(function () {
            // the "href" attribute of the modal trigger must specify the modal ID that wants to be triggered
            $('.modal').modal({
                dismissible: true, // Modal can be dismissed by clicking outside of the modal
                opacity: 1.0, // Opacity of modal background
                inDuration: 300, // Transition in duration
                outDuration: 200, // Transition out duration
                startingTop: '4%', // Starting top style attribute
                endingTop: '10%', // Ending top style attribute
                ready: function (modal, trigger) { // Callback for Modal open. Modal and trigger parameters available.
                    // alert("Ready");
                    console.log(modal, trigger);
                },
                complete: function () { } // Callback for Modal close
            }
            );
            $("#allTeams").on("click", function () {
                $.get("/all", function (data) {
                    console.log(data);
                    for (var i = 0; i < data.length; i++) {
                        var p = $("<p>");
                        var img = $('<img src="' + data[i].photo + '" />');
                        img.addClass("teamPhoto");
                        console.log(data[i].photo);
                        // var pic = data[i].photo
                        // img.attr("src" + pic +"");
                        p.text("Team: " + data[i].teamName + "   Head Coach: " + data[i].headCoach + " Stadium: " + data[i].stadium);
                        $("#show").append(img);
                        $("#show").append(p); 
                    }
                    

                });
            });


        });



    </script>

</body>

</html>
